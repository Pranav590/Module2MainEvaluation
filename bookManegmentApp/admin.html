<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Book Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Book Management</h1>

        <button onclick="window.location.href='index.html'" class="btn">
            Back to Home
        </button>

        <h2>Add Book</h2>

        <div class="form">
            <input type="text" id="title" placeholder="Book Title" />
            <input type="text" id="author" placeholder="Author Name" />

            <select id="category">
                <option value="Fiction">Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Technical">Technical</option>
            </select>

            <button id="addBookBtn" class="btn">Add Book</button>
        </div>

        <div class="actions">
            <button id="sortBtn" class="btn">Sort A â†’ Z</button>

            <select id="filterCategory">
                <option value="All">All</option>
                <option value="Fiction">Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Technical">Technical</option>
            </select>
        </div>

        <h2>Books</h2>
        <div id="bookList" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
